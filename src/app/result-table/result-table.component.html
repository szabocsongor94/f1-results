<table>
    <tr>
        <th>Futam</th>
        <th>Dátum</th>
        <th>Győztes</th>
        <th>Csapat</th>
        <th>Körök száma</th>
    </tr>
    <tr 
    *ngFor="let result of results; let i = index" 
    (click)="select(i)"
    [class.selected]="selectedResult == i">
        <td>{{result.grandPrix}}</td>
        <td>{{result.date | date:'shortDate'}}</td>
        <td>{{result.winner | uppercase}}</td>
        <td>{{result.team}}</td>
        <td>{{result.laps}}</td>
    </tr>
</table>
